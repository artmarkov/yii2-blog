<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>登陆 | YII2BLOG</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/assets/admin/i/favicon.png">
  <link rel="stylesheet" href="/assets/admin/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>YII2BLOG</h1>
    <p>
	简洁、快速、高效<br/>
	Powered By FenghuiLee 
	</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
    <div class="am-btn-group">
      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-qq am-icon-sm"></i> QQ</a>
      <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-weibo am-icon-sm"></i> 新浪微博</a>
      <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-facebook-square am-icon-sm"></i> Facebook</a>
    </div>
    <br>
    <br>

    <form method="post" class="am-form">
      <label for="username">用户名：</label>
      <input type="text" name="LoginForm[username]" id="username">
      <br>
      <label for="password">密码：</label>
      <input type="password" name="LoginForm[password]" id="password">
      <br>
      <label for="remember-me">
		<input type="hidden" name="LoginForm[rememberMe]" value='0'>
        <input id="remember-me" type="checkbox" name="LoginForm[rememberMe]" value='1'>
        记住密码
      </label>
      <br />
      <div class="am-cf">
		<input type="hidden" name="<{$csrfToken.name}>" value='<{$csrfToken.value}>'>
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</div>
</body>
</html>
